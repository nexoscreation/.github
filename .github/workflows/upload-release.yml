name: Release Workflow

on:
  push:
    tags:
      - 'v*.*.*' # Trigger only on version tags like v1.0.0

jobs:
  upload-release:
    name: Upload Prebuilt Release Artifacts
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout the Repository
    - name: Checkout Repository
      uses: actions/checkout@v4

    # 2. Prepare Release Assets
    # Assumes the release assets are already in the `releases/<version>/` directory
    - name: Prepare Release Files
      run: |
        echo "Preparing release files for ${{ github.ref_name }}"
        ls -lh releases/${{ github.ref_name }}

    # 3. Create GitHub Release
    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1.1.0
      env:
        GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: "Release ${{ github.ref_name }}"
        body: |
          ## What's New in ${{ github.ref_name }}
          $(cat releases/${{ github.ref_name }}/changelog.md)
        draft: false
        prerelease: false

    # 4. Upload Release Artifacts
    - name: Upload APK to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: releases/${{ github.ref_name }}/app-release.apk
        asset_name: app-release.apk
        asset_content_type: application/vnd.android.package-archive